

<div class="modal-header modal-header-confirm">
	<h4 class="modal-title ng-binding">
		<span class="glyphicon glyphicon-check"></span> {{modalOptions.headerText}}
	</h4>
</div>

<div class="modal-body">
{{modalOptions.succesText}} : <b>{{modalOptions.sucees | date:'medium'}}</b></br>
{{modalOptions.failureText}} : <span ng-if="modalOptions.failur !=null"><b>{{modalOptions.failur | date:'medium'}}</b></span>
<span ng-if="modalOptions.failur ==null"><b>Not Yet</b></span>
</div>

<div class="modal-footer">
  <!-- <button type="button" class="btn btn-default btn-sm" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button> -->
  <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
